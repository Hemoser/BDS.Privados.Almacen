<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>BDS v2 - Error</title>
    </h:head>

    <h:body styleClass="exception-body error">
        <div class="exception-wrapper">
            <a href="#" class="logo-wrapper">
                <p:graphicImage name="images/app_logo.png" library="hemoser-layout" />
            </a>
            <div class="exception-wrapper">
                <div class="exception-content">
                    <div class="content-text">
                        <h4>Error</h4>
                        <p><strong>Excepci√≥n:</strong> #{pfExceptionHandler.type}</p>
                        <p><strong>Detalles:</strong> #{pfExceptionHandler.message}</p>

                        <p:button value="Dashboard" outcome="/dashboard" />
                    </div>
                    <p:graphicImage name="images/exceptions/asset-error.png" library="siberia-layout" />
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="siberia-layout" />
    </h:body>

</html>
