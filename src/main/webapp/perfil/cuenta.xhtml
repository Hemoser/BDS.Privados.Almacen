<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                xmlns:cmp="http://xmlns.jcp.org/jsf/composite/cmp">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" life="30" keepAlive="false" />
        <div class="card">
            <h1>Datos generales</h1>
            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-4" style="text-align: center">
                        <p:link outcome="/perfil/imagen">
                            <f:param name="CRUD" value="EDIT" />
                            <f:param name="idParam" value="10" />
                            <span>
                                <p:outputPanel rendered="#{perfilService.imagen==null}">
                                    <p:graphicImage id="img1" name="images/avatar_4.png" library="omega-layout"
                                                    width="113" />
                                </p:outputPanel>
                                <p:outputPanel rendered="#{perfilService.imagen!=null}">
                                    <p:graphicImage id="img2" value="#{perfilService.imagenPerfil}" width="113"
                                                    cache="false" />
                                </p:outputPanel>
                                <p:tooltip position="right" trackMouse="true" for="img1 img2"
                                           value="Click para cambiar imagen" />
                            </span>
                        </p:link>
                    </div>
                    <div class="ui-g-12 ui-md-8">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-3">
                                <p:outputLabel value="Nombre" class="requerido" for="@next" />
                                <p:inputText value="#{CuentaView.editItem.fcnombre}" class="normal" required="true"
                                             maxlength="80" onblur="value = value.toUpperCase()"
                                             requiredMessage="Nombre es un campo requerido" />
                                <p:tooltip for="@previous" value="Nombre de pila del usuario" showEffect="clip"
                                           hideEffect="explode" position="left" showDelay="2000" />
                            </div>
                            <div class="p-field p-col-12 p-md-3">
                                <p:outputLabel value="Paterno" class="requerido" for="@next" />
                                <p:inputText value="#{CuentaView.editItem.fcpaterno}" class="normal" required="true"
                                             maxlength="20" onblur="value = value.toUpperCase()"
                                             requiredMessage="Apellido paterno es un campo requerido" />
                                <p:tooltip for="@previous" value="Primer apellido del usuario" showEffect="clip"
                                           hideEffect="explode" position="top" showDelay="2000" />
                            </div>
                            <div class="p-field p-col-12 p-md-3">
                                <p:outputLabel value="Materno" for="@next" />
                                <p:inputText value="#{CuentaView.editItem.fcmaterno}" class="normal" maxlength="20"
                                             required="false" onblur="value = value.toUpperCase()" />
                                <p:tooltip for="@previous" value="Segundo apellido del usuario" showEffect="clip"
                                           hideEffect="explode" position="top" showDelay="2000" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12">
                            <p:link outcome="/perfil/password">
                                <i class="fas fa-key  fa-2x"></i><span>Cambiar Contrase√±a</span>
                            </p:link>
                        </div>
                    </div>

                </div>
                <cmp:toolbarSave renderReturn="false" action="#{CuentaView.edit()}" process="@form" update="growl @form"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
