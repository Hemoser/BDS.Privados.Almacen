<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="actionUrl" default="" />
        <cc:attribute name="itemActionsDisable" default="#{false}" />
        <cc:attribute name="paramName" default="" />
        <cc:attribute name="paramValue" default="#{null}" />
    </cc:interface>

    <p:toolbar id="tbActions" styleClass="p-mb-4">
        <p:toolbarGroup align="right">
            <p:button value="Agregar" styleClass="p-mr-1" outcome="#{cc.attrs.actionUrl}" icon="pi pi-plus">
                <f:param name="OP" value="#{UtilService.encodePar('ADD')}" />
            </p:button>

            <p:button value="Editar" disabled="#{cc.attrs.itemActionsDisable}" outcome="#{cc.attrs.actionUrl}"
                      icon="pi pi-pencil">
                <f:param name="OP" value="#{UtilService.encodePar('EDIT')}" />
                <f:param name="#{cc.attrs.paramName}" value="#{UtilService.encodePar(cc.attrs.paramValue)}" />
            </p:button>
        </p:toolbarGroup>
    </p:toolbar>

</html>
