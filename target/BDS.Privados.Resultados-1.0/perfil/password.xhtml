<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                xmlns:cmp="http://xmlns.jcp.org/jsf/composite/cmp">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" showSummary="false" />
        <div class="card">
            <h1>Cambiar Contraseña</h1>
            <h2>USUARIO: #{CuentaView.editItem.fcusername}</h2>
            <h:form>
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel value="Contraseña" class="requerido" for="@next" />
                        <p:password value="#{CuentaView.fcpassword1}" required="true" maxlength="20"
                                    requiredMessage="La contraseña es un campo requerido" />
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel value="Confirmación" class="requerido" for="@next" />
                        <p:password value="#{CuentaView.fcpassword2}" required="true" maxlength="20"
                                    requiredMessage="La confirmación es un campo requerido" />
                    </div>
                </div>
                <cmp:toolbarSave returnUrl="/perfil/cuenta" action="#{CuentaView.editPassword()}" process="@form" update="growl @form"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
